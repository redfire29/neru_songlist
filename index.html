<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>闇音ネル歌曲列表</title><meta data-n-head="ssr" http-equiv="X-UA-Compatible" content="IE=edge"><meta data-n-head="ssr" charset="utf-8"><meta data-n-head="ssr" name="viewport" content="width=device-width, initial-scale=1"><meta data-n-head="ssr" data-hid="description" name="description" content="闇音ネル歌曲列表"><meta data-n-head="ssr" data-hid="og:type" property="og:type" content="website"><meta data-n-head="ssr" data-hid="og:url" property="og:url" content="https://redfire29.github.io/neru_songlist/"><meta data-n-head="ssr" data-hid="og:title" property="og:title" content="闇音ネル歌曲列表"><meta data-n-head="ssr" data-hid="og:site_name" property="og:site_name" content="闇音ネル歌曲列表"><meta data-n-head="ssr" data-hid="og:description" property="og:description" content="闇音ネル歌曲列表"><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script><script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script><script src="https://unpkg.com/axios/dist/axios.min.js"></script><script src="array.js"></script><script src="pagejs.js"></script></head><body><div class="max-w-screen-md" id="app"><div class="border-solid border-2 mb-1 p-1 bg-white"><p><span class="text-gray-600">公告：這是非官方自製的 </span><a class="text-[#574281]" href="https://www.youtube.com/@neruch.7527" target="_blank">Neru Ch. 闇音ネル </a><span class="text-gray-600">歌單列表合集, 可能會有遺漏, 請多包涵！</span></p></div><div class="timetaglist border-solid border-2 mb-1 p-1"><h1 class="text-2xl">感謝時間軸標記：</h1><div class="taglist"><p>雨宮沙耶花</p><p>哈哈捏嚕我阿姐啦</p><p>Mao</p><p>Anonymous ZY</p><p>武佐オサム</p><p>管理員伯伯</p><p>蘋狗紅茶-りんご茶</p></div></div><div class="serchbar mb-2"><input class="border-solid border-[1px] w-full md:w-1/2" type="text" v-model="searchWord"><div class="inline-block w-full md:w-1/2"><div class="search" @click="SearchSong('songName')"><p>Search Song</p></div><div class="search" @click="SearchSong('singer')"><p>Search Singer</p></div></div></div><div class="mb-2"><p class="inline-block mr-1">Date Select</p><select class="inline-block" v-model="selectDate" @change="dateSelect()"><option value="">all</option><option v-for="date in dateList" :value="date">{{get(date, 'date')}}</option></select></div><div class="songlist"><div class="list" v-for="songData in showSongArray"><div class="dateword" v-if="get(songData, 'showDate')" @click="shList(songData)"><div class="w-[calc(100%-24px)] float-left"><p class="text-lg">{{get(songData, 'streamName')}}</p><p class="text-base">{{get(songData, 'date')}}</p></div><svg class="float-right w-6 h-6 text-[#261d38]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" :class="{'rotate-180': get(songData, 'showList')}"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"></path></svg><div class="clear-both"></div></div><div class="song" v-for="song in get(songData, 'songList')" v-if="get(songData, 'showList') &amp;&amp; get(song, 'showDate')"><a class="text-lg" :href="get(song, 'songLink')" target="_blank"><p><span>{{`${get(song, 'songName')} / ${get(song, 'singer')}`}}</span></p></a></div></div></div></div><link rel="stylesheet" href="style.css"><link rel="stylesheet" href="tailcss.css"></body></html>
